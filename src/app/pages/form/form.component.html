<div class="container">
    <div class="form">
        <form [formGroup]="form" class="needs-validation" novalidate>
            <div>
                <mat-form-field appearance="outline" class="formField">
                    <mat-label>Nome do produto</mat-label>
                    <input
                        matInput
                        placeholder="Nome do produto"
                        formControlName="nome"
                    />
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline" class="formField">
                    <mat-label>Descrição</mat-label>
                    <textarea
                        class="textarea"
                        matInput
                        placeholder="Descrição do produto"
                        formControlName="descricao"
                    ></textarea>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline" class="formField">
                    <mat-label>Preço</mat-label>
                    <input
                        matInput
                        placeholder="Preço do produto"
                        formControlName="preco"
                        type="number"
                    />
                </mat-form-field>
            </div>

            <button class="button" type="submit" (click)="onSubmit()">
                Salvar
            </button>
            <button class="button" type="button" (click)="onCancel()">
                Cancelar
            </button>
            <button class="button" type="button" (click)="onReset()">
                Limpar
            </button>
        </form>
    </div>
</div>
