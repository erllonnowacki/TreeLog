<div class="header">
    <nav mat-tab-nav-bar [tabPanel]="tabPanel">
        <a
            *ngFor="let link of links"
            #rla="routerLinkActive"
            mat-tab-link
            routerLinkActive
            [routerLink]="link.path"
            [routerLinkActiveOptions]="{ exact: true }"
            [active]="rla.isActive"
        >
            {{ link.label }}
        </a>
    </nav>
    <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
</div>
